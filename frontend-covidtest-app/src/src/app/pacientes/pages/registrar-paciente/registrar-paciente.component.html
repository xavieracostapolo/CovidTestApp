<div class="row">
  <div class="col-12 col-md-8">
    <!-- Default box -->
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Informacion complementario</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="input-group mb-3 col-md-6">
            <input type="date" class="form-control" placeholder="Fecha Nacimiento [dd/mm/yyyy]">
            <div class="input-group-append">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
          </div>

          <div class="input-group mb-3 col-md-6">
            <select class="custom-select">
              <option value="0" hidden disabled>Genero</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-id-card"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group mb-3 col-6 col-md-6">
            <input type="text" class="form-control" placeholder="Peso">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-weight-hanging"></i></span>
            </div>
          </div>

          <div class="input-group mb-3 col-6 col-md-6">
            <input type="text" class="form-control" placeholder="Estatura">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-child"></i></span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-group mb-3 col-md-6">
            <select class="custom-select">
              <option value="0" hidden disabled>Departamento</option>
              <option value="1">Atlantico</option>
              <option value="2">Magdalena</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-id-card"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3 col-md-6">
            <select class="custom-select">
              <option value="0">Ciudad</option>
              <option value="1">Sitionuevo</option>
              <option value="2">Barranquilla</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-id-card"></span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.card -->
  </div>

  <div class="col-12 col-md-4">
    <!-- Horizontal Form -->
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Horizontal Form</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="card-body">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Remember me</label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" class="btn btn-info">Sign in</button>
          <button type="submit" class="btn btn-default float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
      </form>
    </div>
    <!-- /.card -->
  </div>
</div>
